<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LOGIN FORM</h1>
        <form name="google-sheet">
            <div id="form_alerts"></div>
            <div>
                <label for="name">Name:</label><br><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br><br>
            </div>
            <div>
                <label for="email">Email:</label><br><br>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br><br>
            </div>
            <div>
                <label for="password">Password:</label><br><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br><br>
            </div>
            <div>
                <button type="submit">Register!</button>&nbsp;&nbsp;
                <button type="reset">Reset!</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>
</html>
